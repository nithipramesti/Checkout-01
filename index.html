<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Payment</title>
</head>
<body>
    <main>
        <h1>Payment</h1>
        <form action="">
            <div class="form-input">
                <div class="billing-info">
                    <h2><span>1</span> Billing Info</h2>
                    <div class="container">
                        <label for="full-name">Full Name</label>
                    <input type="text" name="Full Name" id="full-name">
                    </div>
                    <div class="container">
                        <label for="billing-address">Billing Address</label>
                    <input type="text" name="Full Name" id="billing-address">
                    </div>
                    <div class="flex">
                        <div class="container">
                            <label for="city">City</label>
                            <input type="text" name="City" id="city">
                        </div>
                        <div class="container">
                            <label for="full-name">Zip Code</label>
                            <input type="text" name="Zip Code" id="zip-code">
                        </div>
                    </div>
                    <div class="container">
                        <label for="country">Country</label>
                        <select name="Country" id="country">
                            <option value="canada">Canada</option>
                            <option value="japan">Japan</option>
                            <option value="germany">Germany</option>
                            <option value="united states">United States</option>
                            <option value="united kingdom">United Kingdom</option>
                            <option value="Australia">Australia</option>
                        </select>
                    </div>
                </div>
                <div class="credit-card-info">
                    <h2><span>2</span>Credit Card Info</h2>
                    <div class="container">
                        <label for="card-name">Cardholder's Name</label>
                        <input type="text" name="Cardholder Name" id="card-name">
                    </div>
                    <div class="container">
                        <label for="card-number">Card Number</label>
                        <input type="number" name="Cardh Number" id="card-number">
                    </div>
                    <div class="flex">
                        <div class="container">
                            <label for="exp-month">Exp.Month</label>
                            <select name="exp month" id="exp-month">
                                <option value="January">1</option>
                                <option value="February">2</option>
                                <option value="March">3</option>
                                <option value="April">4</option>
                                <option value="May">5</option>
                                <option value="June">6</option>
                                <option value="July">7</option>
                            </select>
                        </div>
                        <div class="container">
                            <label for="exp-year">Exp.Year</label>
                            <select name="exp year" id="exp-year">
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                    </div>
                    <div class="container">
                        <label for="card-number">Card Number</label>
                        <input type="number" name="Cardh Number" id="card-number">
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button>
                    <a href="#" class="store">Return to Store</a>
                </button>
                <div class="button-right">
                    <button>
                        <a href="#" class="shipping">Back to Shipping</a>
                    </button>
                    <input type="submit" value="Proceed" class="proceed">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
